{% macro nav_link(endpoint, name) %}
    {% if request.endpoint.endswith(endpoint) %}
        <li role="presentation" class="active"><a href="{{ url_for(endpoint) }}">{{name}}</a></li>  
    {% else %}
        <li role="presentation"><a href="{{ url_for(endpoint) }}">{{name}}</a></li>  
    {% endif %}
{% endmacro %}
